<!-- Modal thông tin đặt hàng -->
<div id="orderModal" class="modal" style="display: none;">
    <div class="modal-content bg-dark text-white p-4">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modal-product-name"></h3>
        <p id="modal-product-price"></p>
        <button class="btn btn-success" onclick="confirmOrder()">Xác nhận đặt hàng</button>
    </div>
</div>

<script>
    let selectedProduct = {};

    function showDetails(name, price) {
        selectedProduct = { name, price };
        document.getElementById('modal-product-name').innerText = name;
        document.getElementById('modal-product-price').innerText = "Price: $" + price.toFixed(2);
        document.getElementById('orderModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('orderModal').style.display = "none";
    }

    function confirmOrder() {
        if (Object.keys(selectedProduct).length === 0) {
            alert("Vui lòng chọn sản phẩm trước khi đặt hàng!");
        } else {
            alert(`Bạn đã đặt hàng thành công: ${selectedProduct.name} với giá $${selectedProduct.price.toFixed(2)}.`);
            closeModal();
        }
    }
</script>
